<html>
<head>
<title>Mengakses Objek password</title>
</head>
<body>
<FORM NAME="formTes"
ACTION="tesform.html"
METHOD="POST">
<PRE>
Password Pengganti:<INPUT TYPE="PASSWORD"
NAME="password_1">
Password Sekali Lagi:<INPUT TYPE="PASSWORD"
NAME="password_2">
</PRE>
<INPUT TYPE="BUTTON"
NAME="tombolProses"
VALUE="Proses"
onclick="cekPassword()">
</FORM>
<SCRIPT LANGUAGE="JavaScript">
function cekPassword(){
if(document.formTes.password_1.value!=
document.formTes.password_2.value)
alert("Dua pasword yang anda masukan tidak sama");
else
window.location.href="tesform.html";}
</script>
</body>
</html>
